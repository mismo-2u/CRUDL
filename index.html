<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Cars</title>
</head>
<body onload="onInit()">
    
    <h1><span class="badge text-bg-light bg-secondary">Cars Adding, Filtering, Sorting</span></h1>
    <section class="car-filter">
        <h2><span class="badge text-bg-light bg-secondary">Filter</span></h2>
        <select class="filter-vendor-select" onchange="onSetFilterBy({vendor:this.value})">
            <option value="">Select Vendor</option>
        </select>
        <label>
            Min Speed:
            <input type="range" min="0" max="300" 
            value="50" class="filter-speed-range" 
            onchange="this.title=this.value;onSetFilterBy({minSpeed:this.value})">
        </label>
        <hr/>
        <div>
            Sort By:
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="">Sorting By:</option>
                <option value="vendor">Vendor</option>
                <option value="maxSpeed">Speed</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()"/>
            </label>
        </div>
    </section>
    <button title="Add Car" onclick="onAddCar()">Add Car</button>
    <section class="pages"></section>
    <section class="cars-container"></section>
    <div class="modal1">
        <h3></h3>
        <h4>Maximal Speed <span></span>KMH</h4>
        <h5>Car Description</h5>
        <p></p>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <div class="user-msg"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="lib/jquery.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/car.service.js"></script>
    <script src="js/car.controller.js"></script>
</body>
</html>
